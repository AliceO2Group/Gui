codecov:
  notify:
    after_n_builds: 2
coverage:
  precision: 2
  round: nearest
  status:
    project:
      default:
        target: 90%
        threshold: 0%
        if_not_found: success
        if_ci_failed: error
    patch:
      default:
        target: 90%
        threshold: 0%
        if_not_found: success
        if_ci_failed: error
ignore:
  - docs/*
  - node_modules/*
comment: false
