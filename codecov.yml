codecov:
  notify:
    after_n_builds: 1
coverage:
  range: 50...80
  precision: 2
  round: nearest
  status:
    project:
      default: false
      Control:
        flags:
          - control
        target: 70%
        threshold: 0%
        if_not_found: success
        if_ci_failed: error
      QualityControl:
        flags:
          - qualitycontrol
        target: 60%
        threshold: 0%
        if_not_found: success
        if_ci_failed: error
      InfoLogger:
        flags:
            - infologger
        target: 70%
        threshold: 1%
        if_not_found: success
        if_ci_failed: error
      Framework:
        flags:
          - framework
        target: 50%
        threshold: 1%
        if_not_found: success
        if_ci_failed: error
       
    patch: false
flags:
  control:
    paths: 
      - "Control" 
  qualitycontrol:
    paths: 
      - "QualityControl" 
  infologger:
    paths: 
      - "InfoLogger" 
  framework:
    paths: 
      - "Framework" 
ignore:
  - docs/*
  - node_modules/*
comment: false
