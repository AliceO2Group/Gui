name: QualityControl

on:
  pull_request:
    paths:
      - 'QualityControl/*'
      - 'QualityControl/*/*'
      - 'QualityControl/*/*/*'
      - '.github/workflows/qc.yml'
  push:
    branches:
      - 'master'
      - 'dev'
      - 'feature/OGUI-431-improve-gh-pipeline'
    paths:
      - 'QualityControl/*'
      - 'QualityControl/*/*'
      - 'QualityControl/*/*/*'
      - '.github/workflows/qc.yml'

jobs:
  test:
    name: Run tests on ubuntu-18.04
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: (cd QualityControl/lib; sed -i -e "s/require('..\/build\/Release\/tobject2json.node')/null/g" TObject2JsonClient.js)
      - run: (cd QualityControl; rm -f binding.gyp; sed -i.bak -e '7,8d' package.json)
      - run: (cd QualityControl; npm install )
      - run: (cd QualityControl; npm test )
  coverage:
    name: Run tests and upload coverage on macOS-latest
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: (cd QualityControl/lib; sed -i -e "s/require('..\/build\/Release\/tobject2json.node')/null/g" TObject2JsonClient.js)
      - run: (cd QualityControl; rm -f binding.gyp; sed -i.bak -e '7,8d' package.json)
      - run: (cd QualityControl; npm install )
      - run: (cd QualityControl; npm run coverage )
      - run: (cd QualityControl; ./node_modules/.bin/nyc report --reporter=text-lcov > coverage.lcov)
      - run: (cd QualityControl; bash <(curl -s https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }})
