codecov:
  notify:
    after_n_builds: 1

coverage:
  precision: 2
  round: nearest
  range: 70...90
  status:
    project:
      default: false
      Framework:
        target: 50%
        paths: "Framework"
        threshold: null
        if_not_found: success
      QualityControl:
        target: 60%
        paths: "QualityControl"
        threshold: null
        if_not_found: success
      InfoLogger:
        target: 85%
        paths: "InfoLogger"
        threshold: null
        if_not_found: success
      Control:
        flags:
          - control
        target: 69%
        paths: "Control"
        threshold: null
        if_not_found: success
    patch: false
    changes: false
    threshold: 0

ignore:
  - docs/*
  - node_modules/*

comment: false
