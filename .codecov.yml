codecov:
  notify:
    after_n_builds: 1

coverage:
  precision: 2
  round: nearest
  range: 70...90
  status:
    project:
      default: false
      Framework:
        target: 50%
        threshold: null
        if_not_found: success
      QualityControl:
        target: 60%
        threshold: null
        if_not_found: success
      InfoLogger:
        target: 85%
        threshold: null
        if_not_found: success
      Control:
        flags:
          - control
        target: 69%
        threshold: null
        if_not_found: success
    patch: false
    changes: false
    threshold: 0

flags:
  control:
    paths:
      - Control
  qualitycontrol:
    paths:
      - QualityControl
  infologger:
    paths:
      - InfoLogger
  framework:
    paths:
      - Framework
ignore:
  - docs/*
  - node_modules/*

comment: false
