<link rel="stylesheet" href="/css/src/bootstrap.css">
<link rel="stylesheet" href="/app.css">

<body class="scroll-off">
  <!-- This loader will be replaced by the web app when is loaded and renders -->
  <div class="absolute-fill flex-column items-center justify-center">
    <div class="atom-spinner f1">
      <div class="spinner-inner">
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-line"></div>
        <div class="spinner-circle">‚óè</div>
      </div>
    </div>
    <div class="f5">Loading Quality Control...</div>
  </div>

<script src="/js/src/compatibility.js"></script>
<script src="/jsroot/scripts/JSRoot.core.js"></script>

<!-- Load the session service, parses variables provided by server in the query -->
<script type="module">
  import {sessionService} from '/js/src/index.js';
sessionService.loadAndHideParameters();

// Expose sessionService to interact with it the browser's console
window.sessionService = sessionService;
</script>

<script type="module">
  import {QCG} from './config/public.js';
  window.QCG = QCG;
</script>


<!-- Main application controller -->
<script type="module">
  // Import MVC
import {mount} from '/js/src/index.js';
import view from './view.js';
import Model from './Model.js';

// Start application
const model = new Model();
const debug = true; // shows when redraw is done
mount(document.body, view, model, debug);

// Expose model to interact with it the browser's console
window.model = model;
</script>

<script>
  JSROOT.settings.AutoStat = true;
  // JSROOT.settings.ContextMenu = true;
  JSROOT.settings.CanEnlarge = false;
  JSROOT.settings.DragAndDrop = false;
  JSROOT.settings.MoveResize = false; // div 2
  JSROOT.settings.ToolBar = false;
  JSROOT.settings.ZoomWheel = false;
  JSROOT.settings.ApproxTextSize = true;

  JSROOT.settings.fFrameLineColor = 16;
</script>
